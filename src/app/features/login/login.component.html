<form class="my-4" (ngSubmit)="onSubmit(Form)" #Form="ngForm">
    <h2 class="text-center">Login</h2>
    <div class="form-group my-2 w-25 mx-auto">
      <label for="login_email_12836">Email</label>
      <input
        type="text"
        id="login_email_12836"
        class="form-control border border-warning"
        name="email"
        #email="ngModel"
        [(ngModel)]="model.email"
        AppEmailCustomValidator
        required
      />
      <p
        class="text-danger"
        *ngIf="
          (email.touched && !email.dirty) || (Form.submitted && !email.valid)
        "
      >
        Email is required
      </p>
      <p
      class="text-danger"
      *ngIf="
        (email.touched && !email.valid) || (Form.submitted && !email.valid)
      "
    >
      Email is not valid
    </p> 
    </div>
    <div class="form-group my-2 w-25 mx-auto">
      <label for="login_password_2131236">Password</label>
      <input
        type="password"
        id="login_password_2131236"
        class="form-control border border-warning"
        name="password"
        [(ngModel)]="model.password"
        #password="ngModel"
        appTogglePassword
        
        passwordStrength
        [minlength]="6"
      />
     
      <span *ngIf="password.errors?.['required']">Password is required.</span>
      <span *ngIf="password.errors?.['minlength']"
        >Password should contain at least 6 characters</span
      >
    </div>
    <div class="mx-auto d-flex justify-content-center my-4">
      <app-button text="Sign in"></app-button>
     
    </div>
    <div>
      <p class="text-center">If you don't have an account you can</p>
      <div class="mx-auto d-flex justify-content-center">
        <a class="text-center" href="#">Registration</a>
      </div>
    </div>
  </form>
