

<br>

<div class="col" style="border-color: blue;">
<div  class="col" *ngIf="course">

  <app-course-card style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: medium;"
    [title]="course.title"
    [authors]="course.authors"
    [description]="course.description"
    [creationDate]="course.creationDate"
    [duration]="course.duration"
  >
  </app-course-card>
</div>
</div>

<a href="/courses" class="btn btn-primary"> Back</a>
